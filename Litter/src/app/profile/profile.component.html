<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center h-100">
      <div class="col-md-12 col-xl-4">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src= '{{ imgSrc }}'
                class="rounded-circle img-fluid" style="width: 120px;" />
            </div>
            <h4 class="mb-2">{{ username }}</h4>
            <p class="text-muted mb-4"> {{ catType }}</p>
            <button type="button" class="btn btn-primary btn-rounded btn-lg" (click)="onClick()">
              Message now
            </button>
            <div class="d-flex justify-content-between text-center mt-5 mb-2">
              <div class="px-5">
                <p class="mb-2 h5">{{ friends }}</p>
                <p class="text-muted mb-0">Friends</p>
              </div>
              <div class="px-5">
                <p class="mb-2 h5">{{ messages }}</p>
                <p class="text-muted mb-0">Messages</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="m-2">
    <div>
      <h3 class="mb-2 h3 ms-2">Lits</h3>
    </div>
    <ul class="list-group list-group-light">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let userMessage of userMessages">
        {{ userMessage.message }}
        <span> {{ userMessage.date }} : {{ userMessage.time }} </span>
      </li>
    </ul>
  </div>
</section>
