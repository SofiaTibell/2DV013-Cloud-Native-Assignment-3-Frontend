<ul class="list-group list-group-light">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of users">
    <div class="d-flex align-items-center">
      <img src= '{{ user.img }}' alt="" style="width: 45px; height: 45px"
        class="rounded-circle" />
      <div class="ms-3">
        <p class="fw-bold mb-1">{{ user.name }}</p>
        <p class="text-muted mb-0">{{ user.email }}</p>
      </div>
    </div>
    <a class="btn btn-link btn-rounded btn-sm" (click)="onClick(user.id)" role="button">Pedigree chart</a>
  </li>
</ul>

<div *ngIf="show" class="container">
  <button aria-label='delete item' (click)="onClose()" type='button'>X</button>
  <app-profile [userId]="userId" [MyProfile]="MyProfile" [subscribing]="subscribing"></app-profile>
</div>
